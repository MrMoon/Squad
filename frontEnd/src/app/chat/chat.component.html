  <div id="messages">


    <div class="message" *ngFor="let message of messages" [class.you]="message.isYou">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54.03 54.03"><defs><style>.cls-1{fill:#ffffff;}.cls-2{fill:none;stroke:#ffffff;stroke-miterlimit:10;stroke-width:1.25px;}</style></defs><title>Defult</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><circle class="cls-1" cx="27.02" cy="21.25" r="5.61"/><path class="cls-1" d="M34.79,38.38H19.24V33c0-5.93,15.55-5.93,15.55,0Z"/><circle class="cls-2" cx="27.02" cy="27.02" r="26.39"/></g></g></svg>
                </span> -->
                        <img src="{{message.senderImg}}" alt="">
        
      <p>{{message.message}}</p>
    </div>



  </div>

  <div class="messageBox">
        <textarea rows="2" name="text" class="form-control" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' #messageArea  (keyup.enter)="sendMessage(messageArea.value);messageArea.value=''"></textarea>
        <span  (click)="sendMessage(messageArea.value);messageArea.value='' " >send</span>
  </div>

</div>
