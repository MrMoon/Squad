<!DOCTYPE html>
<html lang="en">

<head>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>

  <style type="text/css">
    #one {
      background-color: #C6C6C6;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: scroll;


    }

    #two {
      height: 100vh;
      overflow-y: scroll;
      background-color: #DADADA;
    }

    #switchButton{
      padding: 15px;
    height: auto;
    background-color: #C6C6C6;
    border: #DADADA solid 5px;
    position: absolute;
    border-radius: 100%;
    z-index: 111;
    display: grid;
    align-content: center;
    text-align: center;
    left: -30px;
    top: 20px;
    cursor: pointer;
    }



  </style>

</head>

<body [class.dark]="isDark()" >
  <div class="row w-100 ">
    <div class="col-auto p-0">
      <navigation class=""></navigation>
    </div>
    <div id=one class="col-6">
      <router-outlet name="one"></router-outlet>
     
    </div>
    <div class="col-auto p-0">
      <span  id=switchButton (click)="swap()"  [routerLink]="[{ outlets: {two:[l,1],one:[r,1]}}]"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
      </svg></span>
    </div>
    
    <div id=two class="col" style="position: relative;">
      <router-outlet name="two"></router-outlet>
   
    </div>
  </div>
</body>

</html>
